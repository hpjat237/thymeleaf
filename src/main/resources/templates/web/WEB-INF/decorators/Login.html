<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Add any required CSS links here -->
</head>
<body>
    <div class="col-md-9 col-sm-9">
        <h1>Login</h1>
        <div class="content-form-page">
            <div class="row">
                <div id="alert-message"></div>
                <div class="col-md-7 col-sm-7">
                    <form action="/jpa/login" method="post" class="form-horizontal form-without-legend" role="form">
                        <div class="form-group">
                            <label for="username" class="col-lg-4 control-label">User name <span class="require">*</span></label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-4 control-label">Password <span class="require">*</span></label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 col-md-offset-4 padding-left-0">
                                <a href="page-forgotton-password.html">Forget Password?</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-10 padding-right-30">
                                <hr>
                                <div class="login-socio">
                                    <p class="text-muted">or login using:</p>
                                    <ul class="social-icons">
                                        <li><a href="#" class="facebook" title="Facebook"></a></li>
                                        <li><a href="#" class="twitter" title="Twitter"></a></li>
                                        <li><a href="#" class="googleplus" title="Google Plus"></a></li>
                                        <li><a href="#" class="linkedin" title="LinkedIn"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-4 pull-right">
                    <div class="form-info">
                        <h2><em>Important</em> Information</h2>
                        <p>Duis autem vel eum iriure at dolor vulputate velit esse vel molestie at dolore.</p>
                        <button type="button" class="btn btn-default">More details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
